<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav-bar">
        <div class="nav-div">
            <a class="nav-element" href="">About</a>
            <a class="nav-element" href="">Store</a>
        </div>
        <div class="nav-div">
            <a class="nav-element" href="">Gmail</a>
            <a class="nav-element" href="">Images</a>
            <button class="nav-element" id="nav-menu">
                <img src="https://cdn.onlinewebfonts.com/svg/img_63957.png" alt="menu logo">
            </button>
            <button class="nav-element" id="nav-user">
                <img src="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/004/088/original/user.png" alt="user logo">
            </button>
        </div>
    </nav>

    <section id="search">
        <a href="">
            <img id="search-logo"
                src="https://www.freepngimg.com/thumb/google/66907-images-logo-google-free-download-png-hd.png" alt="google logo">
        </a>
        <input id="search-bar" type="text" name="search">
        <div id="search-buttons">
            <button class="search-button" name="search">Google Search</button>
            <button class="search-button" name="search">I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <div class="footer-div">
            <a class="footer-element">Advertising</a>
            <a class="footer-element">Business</a>
            <a class="footer-element">How Search works</a>
        </div>
        <div class="footer-div">
            <a class="footer-element">Privacy</a>
            <a class="footer-element">Terms</a>
            <a class="footer-element">Settings</a>
        </div>
    </footer>
</body>

</html>
